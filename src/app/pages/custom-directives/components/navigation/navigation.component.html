<div class="row">
    <div class="col-12">
        <ul class="list-group list-group-flush" *ngIf="posts$ | async as posts">
            <li class="list-group-item" (click)="openPost(post)" *ngFor="let post of posts">
                {{ post.title }}
            </li>
          </ul>
    </div>
</div>
