
<app-create-artical></app-create-artical>

<div class="card">
    <div class="card-body">

        <div *ngIf="error">
            {{error}}
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let todo of todos()">
                    <td>{{todo.title}}</td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group" aria-label="...">
                            <button class="btn btn-outline-warning" (click)="todoService.setSelectedPost(todo);">Edit</button>
                            <button class="btn btn-outline-danger" (click)="onDelete(todo)">Delete</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
