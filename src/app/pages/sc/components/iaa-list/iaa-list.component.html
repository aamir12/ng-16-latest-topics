
<div class="d-flex justify-content-sm-between mb-3 align-items-start justify-content-center flex-column flex-sm-row">
    <h2>Post List</h2>
    <button class="btn btn-primary btn-sm" (click)="addPost()">+ Add Post</button>
</div>
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let post of posts">
                    <td>{{post.title}}</td>
                    <td>{{ post.category }}</td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group" aria-label="...">
                            <button class="btn btn-outline-info" (click)="onView(post.id)" >View</button>
                            <button class="btn btn-outline-warning" (click)="onEdit(post.id)">Edit</button>
                            <button class="btn btn-outline-danger" (click)="onDelete(post.id)">Delete</button>
                        </div>
                        
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
