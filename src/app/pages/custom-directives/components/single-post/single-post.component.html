<div class="row" *ngIf="post">
    <div class="col-12">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <h4 class="card-title">{{ post.title }}</h4>
            <p class="card-text">{{ post.body }}</p>
          </div>
        </div>
    </div>
</div>
