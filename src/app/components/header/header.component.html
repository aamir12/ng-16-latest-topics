<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Angular Latest Topics</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Like">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Share">
        <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Notifications">
        <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="#">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav [opened]="true" mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="/">
                <mat-icon>dashboard</mat-icon><span>Dashboard</span>
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true" class="dropdown">
                <mat-expansion-panel-header>
                    <mat-icon class="me-2">dashboard</mat-icon><span> Css Style</span>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/angular-css">
                        <mat-icon>apple</mat-icon><span>ng-deep,host,host-context</span>
                    </a> 
                </mat-nav-list>
            </mat-expansion-panel>

            <mat-list-item routerLink="/gaurds">
                <mat-icon>dashboard</mat-icon><span>Gaurds</span>
            </mat-list-item>

            <mat-list-item routerLink="/ng-template-outlet">
                <mat-icon>dashboard</mat-icon><span>Ng Template Outlet</span>
            </mat-list-item>

            <mat-list-item routerLink="/signals">
                <mat-icon>dashboard</mat-icon><span>Signals</span>
            </mat-list-item>

            <mat-list-item routerLink="/custom-directives">
                <mat-icon>dashboard</mat-icon><span>Custom Directives</span>
            </mat-list-item>

            <mat-list-item routerLink="/pipes">
                <mat-icon>dashboard</mat-icon><span>Pipes</span>
            </mat-list-item>

            <mat-list-item routerLink="/inline-edit-able-mat-table">
                <mat-icon>dashboard</mat-icon><span>Inline Table</span>
            </mat-list-item>

            <mat-list-item routerLink="/crud">
                <mat-icon>dashboard</mat-icon><span>Project CRUD</span>
            </mat-list-item>

            <mat-list-item routerLink="/sc">
                <mat-icon>dashboard</mat-icon><span>SC</span>
            </mat-list-item>

            <mat-list-item routerLink="/lazy-images">
                <mat-icon>dashboard</mat-icon><span>Lazy Images</span>
            </mat-list-item>

            

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
