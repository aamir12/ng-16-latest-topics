
<div class="card mb-3">
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSave()">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                    type="text"
                    formControlName="title"
                    class="form-control"
                    id="title"
                    aria-describedby="helpId"
                    placeholder=""
                />
            </div>
            <button
                type="submit"
                class="btn btn-primary">
                Save
            </button>
            
        </form>
    </div>
</div>
