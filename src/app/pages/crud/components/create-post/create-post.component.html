<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="card-title">{{ operationTitle }} Post</h4>
    <form #form="ngForm" (ngSubmit)="onSubmit()" [class.disabled]="mode === actionMode.View">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="title" required [(ngModel)]="post.title">
        </div>

        <div class="mb-3">
          <div class="d-flex justify-content-between flex-column flex-sm-row gap-1 mb-2">
            <label for="title" class="form-label mb-0">Category</label>
            <a href="javascript:void(0);" (click)="addCategory($event)" *ngIf="mode !== actionMode.View">Add Category</a>
          </div>
            <select class="form-select"  name="category" id="title" required [(ngModel)]="post.category">
                <option value="">select</option>
                <option [value]="cat.id" *ngFor="let cat of categories">{{ cat.name }}</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Description</label>
            <textarea class="form-control" name="body" id="body" rows="3" required [(ngModel)]="post.body"></textarea>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" *ngIf="mode !== actionMode.View">Submit</button>
            <button type="button" (click)="onReturn()" class="btn btn-outline-secondary">Cancel</button>

        </div>
    </form>
    
  </div>
</div>
