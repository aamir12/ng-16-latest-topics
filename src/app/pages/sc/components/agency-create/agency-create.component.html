<div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title">{{ operationTitle }} Agency</h4>
      <form #form="ngForm" (ngSubmit)="onSubmit()" [class.disabled]="mode === actionMode.View">
          <div class="mb-3">
              <label for="name" class="form-label">Title</label>
              <input type="text" name="name" class="form-control" id="name" required [(ngModel)]="agency.name">
          </div>
          
  
          <div class="d-flex gap-2">
              <button type="button" (click)="onReturn()" class="btn btn-outline-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary" *ngIf="mode !== actionMode.View && !fromPage">Submit</button>
              <button type="button" class="btn btn-warning" (click)="addToForm()" *ngIf="fromPage">Add to From</button>
  
          </div>
      </form>
      
    </div>
  </div>
