<div class="row">
  <div class="col-md-8 offset-md-2 col-12 offset-0">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="card-title">{{ operationTitle }} IAA</h4>
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-primary" (click)="addActivity()" *ngIf="mode !== actionMode.View">+ Activity</button>
            <button class="btn btn-sm btn-primary" (click)="addInvoice()" *ngIf="mode !== actionMode.View">+ Invoice</button>
          </div>

        </div>

        <form #form="ngForm" (ngSubmit)="onSubmit()" [class.disabled]="mode === actionMode.View">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" class="form-control" id="title" required [(ngModel)]="iaa.title">
            </div>
    
            <div class="mb-3">
              <div class="d-flex justify-content-between flex-column flex-sm-row gap-1 mb-2">
                <label for="title" class="form-label mb-0">Service Agency</label>
                <a href="javascript:void(0);" (click)="addAgency($event,'service')" *ngIf="mode !== actionMode.View">+ Add Agency</a>
              </div>
                <select class="form-select"  name="serviceAgency" id="title" required [(ngModel)]="iaa.serviceAgency">
                    <option value="">select</option>
                    <option [value]="agency.id" *ngFor="let agency of agencyList">{{ agency.name }}</option>
                  </select>
            </div>

            <div class="mb-3">
              <div class="d-flex justify-content-between flex-column flex-sm-row gap-1 mb-2">
                <label for="title" class="form-label mb-0">Request Agency</label>
                <a href="javascript:void(0);" (click)="addAgency($event,'request')" *ngIf="mode !== actionMode.View">+ Add Agency</a>
              </div>
                <select class="form-select"  name="requestAgency" id="title" required [(ngModel)]="iaa.requestAgency">
                    <option value="">select</option>
                    <option [value]="agency.id" *ngFor="let agency of agencyList">{{ agency.name }}</option>
                  </select>
            </div>

            <div class="mb-3">
              <div class="d-flex justify-content-between flex-column flex-sm-row gap-1 mb-2">
                <label for="title" class="form-label mb-0">Contractor</label>
                <a href="javascript:void(0);" (click)="addContractor($event)" *ngIf="mode !== actionMode.View">+ Add Contractor</a>
              </div>
                <select class="form-select"  name="contractor" id="title" required [(ngModel)]="iaa.contractor">
                    <option value="">select</option>
                    <option [value]="contractor.id" *ngFor="let contractor of contractorList">{{ contractor.name }}</option>
                  </select>
            </div>

            <div class="mb-3">
                <label for="body" class="form-label">Description</label>
                <textarea class="form-control" name="body" id="body" rows="3" required [(ngModel)]="iaa.body"></textarea>
            </div>
    
            <div class="d-flex flex-column flex-sm-row gap-2">
                <button type="submit" class="btn btn-primary" *ngIf="mode !== actionMode.View">Submit</button>
                <button type="button" (click)="onReturn()" class="btn btn-outline-secondary">Cancel</button>
            </div>
        </form>
        
      </div>
    </div>
  </div>
</div>
